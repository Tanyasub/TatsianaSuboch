<body>
    <div class="forma">
        <form method="get" action="http://fe.it-academy.by/TestForm.php">
            <h2>REGISRATION</h2>
            <input name="login" placeholder="login" class="form-control"><br>
            <input type="password" name="pass" placeholder="password" class="form-control"><br>
            <input type="date" name="Date" placeholder="Date of birth" class="form-control"><br>

            </select>
            <br><br>
            <span>Gender</span><br>
            <input type="radio" name="answer" value="1">Femail
            <input type="radio" name="answer" value="2" checked>Mail
            <input type="radio" name="answer" value="2" checked>Unknown

            <button class="btn1">Enter</button>
        </form>
